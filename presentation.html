                                    <pre class="code">${slide.content.docker}</pre>
                                </div>
                                <div>
                                    <div class="card card-blue mb-4">

                                        <p>${slide.content.compose}</p>
                                    </div>
                                    <div class="card card-green">
                                        <h3>Production Features</h3>
                                        <ul class="list">
                                            ${slide.content.production.map(feature => `
                                                <li class="list-item">
                                                    <div class="bullet"></div>
                                                    ${feature}
                                                </li>
                                            `).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                case 'challenges':
                    return `
                        <div class="content-slide">
                            <h1><span class="icon icon-zap"></span> ${slide.title}</h1>
                            ${slide.content.challenges.map(challenge => `
                                <div class="card card-slate" style="margin-bottom: 1.5rem;">
                                    <h3 style="color: #1e293b; margin-bottom: 1rem;">${challenge.problem}</h3>
                                    <p style="color: #059669; font-weight: 500;">Solution: ${challenge.solution}</p>

                        </div>

                case 'tradeoffs':
                    return `
                        <div class="content-slide">
                            <h1><span class="icon icon-settings"></span> ${slide.title}</h1>
                            ${slide.content.decisions.map(decision => `
                                <div class="phase-box">
                                    <h3>${decision.choice}</h3>
                                    <p style="margin-bottom: 1rem;"><strong>Decision:</strong> ${decision.decision}</p>
                                    <div class="grid grid-cols-2">
                                        <div>
                                            <h4 style="color: #059669; margin-bottom: 0.5rem;">Pros</h4>
                                            <ul class="list">
                                                ${decision.pros.map(pro => `
                                                    <li class="list-item" style="font-size: 0.875rem;">
                                                        <div class="bullet" style="background: #059669;"></div>
                                                        ${pro}
                                                    </li>
                                                `).join('')}
                                            </ul>
                                        </div>
                                        <div>
                                            <h4 style="color: #dc2626; margin-bottom: 0.5rem;">Cons</h4>
                                            <ul class="list">
                                                ${decision.cons.map(con => `
                                                    <li class="list-item" style="font-size: 0.875rem;">
                                                        <div class="bullet" style="background: #dc2626;"></div>
                                                        ${con}
                                                    </li>
                                                `).join('')}
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;

                case 'future':
                    return `
                        <div class="content-slide">
                            <h1><span class="icon icon-chart"></span> ${slide.title}</h1>
                            <div class="grid grid-cols-3">
                                <div class="card card-blue">
                                    <h3>Microservices Split</h3>
                                    ${slide.content.microservices.map(service => `

                case 'achievements':

                    return `

                default:
                    return `
                        <div class="content-slide">
                            <div class="center-content">
                                <h1>Slide Content</h1>
                                <p>Content for this slide type is not yet implemented.</p>
                            </div>
                        </div>
                    `;
            }
        }

        function initSlides() {
            renderSlide(currentSlide);
            updateButtons();
        }

        function renderSlide(index) {
            const slide = slides[index];
            const content = renderSlideContent(slide);
            document.getElementById('slideContent').innerHTML = content;
            updateProgress();
        }

        function updateProgress() {
            const progress = ((currentSlide + 1) / slides.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('slideCounter').textContent = (currentSlide + 1) + ' / ' + slides.length;
        }

        function updateButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');

            prevButton.disabled = currentSlide === 0;
            nextButton.disabled = currentSlide === slides.length - 1;

            renderSlideButtons();
        }

        function renderSlideButtons() {
            const container = document.getElementById('slideButtons');
            container.innerHTML = '';

            slides.forEach((slide, index) => {
                const button = document.createElement('button');
                button.className = 'slide-button' + (index === currentSlide ? ' active' : '');
                button.textContent = slide.id;
                button.onclick = () => goToSlide(index);
                container.appendChild(button);
            });
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide(currentSlide);
                updateButtons();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide(currentSlide);
                updateButtons();
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            renderSlide(currentSlide);
            updateButtons();
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight' || event.key === ' ') {
                nextSlide();
            } else if (event.key === 'ArrowLeft') {
                prevSlide();
            } else if (event.key === 'F11') {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });

        // Initialize
        initSlides();
    </script>
